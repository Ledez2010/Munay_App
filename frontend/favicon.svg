<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Brote verde - Logo Munay -->
  <g id="sprout">
    <!-- Tallo principal -->
    <path d="M 50 75 Q 50 85 48 90 L 52 90 Q 50 85 50 75 Z" fill="#4CAF50" stroke="#2E7D32" stroke-width="0.5"/>
    
    <!-- Hoja izquierda -->
    <ellipse cx="40" cy="70" rx="12" ry="18" fill="#66BB6A" transform="rotate(-25 40 70)"/>
    
    <!-- Hoja derecha -->
    <ellipse cx="60" cy="70" rx="12" ry="18" fill="#66BB6A" transform="rotate(25 60 70)"/>
    
    <!-- Hoja superior -->
    <ellipse cx="50" cy="55" rx="8" ry="20" fill="#81C784" transform="rotate(0 50 55)"/>
    
    <!-- Detalles de profundidad -->
    <ellipse cx="38" cy="68" rx="6" ry="10" fill="#4CAF50" opacity="0.3" transform="rotate(-25 38 68)"/>
    <ellipse cx="62" cy="68" rx="6" ry="10" fill="#4CAF50" opacity="0.3" transform="rotate(25 62 68)"/>
  </g>
</svg>

